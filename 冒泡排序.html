    //插入排序
    function insertionSort(ary) {
        var length = ary.length,
                j, temp;
        for (var i = 1; i < length; i++) {
            j = i;
            temp = ary[i];
            while (j > 0 && ary[j - 1] > temp) {
                ary[j] = ary[j - 1];
                j--;
            }
            ary[j] = temp;
            console.log(ary);
        }
        return ary;
    }
    var array=[7,9,6,3,8];
    insertionSort(array);
